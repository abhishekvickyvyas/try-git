<!DOCTYPE html>
<html>
<body>

<p>Loopin through an array using a for loop:</p>

<p id="demo"></p>

<script>

var someData = [
   {firstName: "Max", lastName: "Mustermann", age: 40},
   {firstName: "Hagbard", lastName: "Celine", age: 44},
   {firstName: "Karl", lastName: "Koch", age: 42},
];

var someData = [
   {date: "Max", userId: "Mustermann", file: 40,contact:9911778137 ,event:""},
   {date: "Max", userId: "Mustermann", file: 40,contact:9911778137 ,event:""},
   {date: "Max", userId: "Mustermann", file: 40,contact:9911778137 ,event:""},
];




var employees = {
    accounting: []
};

for(var i in someData) {    

    var item = someData[i];   

    employees.accounting.push({ 
        "firstName" : item.firstName,
        "lastName"  : item.lastName,
        "age"       : item.age 
    });
}


//{for ( var i = 0; i <employees.accounting.firstName.length; i++)
{
document.write(employees.accounting[1].firstName);

}






</script>

</body>
</html>
